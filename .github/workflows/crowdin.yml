name: Crowdin Sync

on:
  push:
    branches:
      - master
    paths:
      - 'composeApp/src/commonMain/composeResources/files/i18n/strings_zh.json'
  workflow_dispatch:
    inputs:
      upload_translations:
        description: 'Upload existing translations (use when re-initializing)'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync with Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: ${{ github.event.inputs.upload_translations == 'true' }}
          download_translations: true
          crowdin_branch_name: master
          localization_branch_name: l10n/crowdin
          create_pull_request: true
          pull_request_title: 'chore(i18n): 从Crowdin更新翻译'
          pull_request_body: 'This PR contains updated translations from Crowdin.'
          pull_request_base_branch_name: master
          commit_message: 'chore(i18n): 从Crowdin更新翻译'
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
